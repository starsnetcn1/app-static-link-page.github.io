<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <title>正在打開 Mealry...</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft JhengHei", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #fff5f0 0%, #ffe8d6 100%);
        color: #333;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .logo-container {
        margin-bottom: 32px;
        animation: fadeInDown 0.6s ease-out;
      }

      .logo {
        width: 120px;
        height: 120px;
        border-radius: 26px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        margin: 0 auto;
        display: block;
        background: #fff;
        padding: 8px;
      }

      .app-name {
        font-size: 32px;
        font-weight: 600;
        color: #ff6b35;
        margin-top: 16px;
        letter-spacing: -0.5px;
      }

      .loading-content {
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      .loading-text {
        font-size: 18px;
        color: #555;
        margin-bottom: 24px;
        font-weight: 500;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 24px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff6b35;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      .dot:nth-child(3) {
        animation-delay: 0s;
      }


      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 100px;
          height: 100px;
        }

        .app-name {
          font-size: 28px;
        }

        .loading-text {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <img src="app-icon-android-legacy.png" alt="Mealry" class="logo" />
        <div class="app-name">Mealry</div>
      </div>
      
      <div class="loading-content">
        <div class="loading-text">正在打開 Mealry</div>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || "home"; // 默认 type 可以是 home
      const id = params.get("id") || "";

      // App Deep Link
      const APP_SCHEME_URL = id
        ? `mealry-app://${type}/${id}`
        : `mealry-app://home`;

      // App Store / Play Store
      const IOS_STORE_URL = "https://apps.apple.com/app/id6756806082";
      const ANDROID_STORE_URL =
        "https://play.google.com/store/apps/details?id=hk.starsnet.mealry";

      /**
       * === 以下不用改 ===
       */

      const ua = navigator.userAgent.toLowerCase();
      const isIOS = /iphone|ipad|ipod/.test(ua);
      const isAndroid = /android/.test(ua);

      let appOpened = false;
      let fallbackTimer = null;

      // 检测页面是否失去焦点（说明app打开了）
      const handleVisibilityChange = () => {
        if (document.hidden) {
          appOpened = true;
          if (fallbackTimer) {
            clearTimeout(fallbackTimer);
          }
        }
      };

      document.addEventListener("visibilitychange", handleVisibilityChange);
      window.addEventListener("blur", () => {
        appOpened = true;
        if (fallbackTimer) {
          clearTimeout(fallbackTimer);
        }
      });

      const openStore = () => {
        if (!appOpened) {
          if (isIOS) window.location.href = IOS_STORE_URL;
          else if (isAndroid) window.location.href = ANDROID_STORE_URL;
        }
      };

      const openApp = () => {
        try {
          // 直接使用 window.location.href 是最可靠的方式
          window.location.href = APP_SCHEME_URL;

          // 设置fallback：如果2.5秒内页面没有失去焦点，认为app未安装
          fallbackTimer = setTimeout(openStore, 2500);
        } catch (e) {
          console.error("打开App失败:", e);
          alert("打开App失败:" + e);
          //          openStore();
        }
      };

      // 尝试打开 App
      openApp();
    </script>
  </body>
</html>
